name: "üêû Bug Report"
description: "Report a bug or unexpected behavior."
title: "üêû Bug - "
labels: ["üêû Bug"]
body:
  - type: input
    id: description
    attributes:
      label: "Describe the bug"
      placeholder: "A clear and concise description of what the bug is."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "Steps to reproduce the behavior:"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

  - type: input
    id: expected
    attributes:
      label: "Expected behavior"
      placeholder: "What you expected to happen."

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Paste links or markdown image tags here."

  - type: dropdown
    id: edition
    attributes:
      label: "Edition"
      description: "Which edition of Ivirius Text Editor are you using?"
      options: ["Free", "Plus"]
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: "App Version"
      placeholder: "e.g., v1.2.3.4"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "Additional context"
      placeholder: "Add any other context about the problem here."
